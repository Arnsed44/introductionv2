<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>defaultmmm's Cool Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #89fffd, #ef32d9);
            color: #fff;
            text-align: center;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        section {
            padding: 50px 0;
        }
        #gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            background-color: #111;
            padding: 50px;
        }
        .image-card {
            width: 300px;
            margin: 20px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        .image-card img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.9);
            color: #ddd;
            padding: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to defaultmmm's World</h1>
    </header>
    <section id="about">
        <h2>About Me</h2>
        <p>Hi, I'm defaultmmm, or you can call me "default." I'm active on Discord, Roblox, and I love coding!</p>
    </section>
    <section id="gallery">
        <div class="image-card">
            <img src="https://placekitten.com/400/300" alt="Cute Cat 1">
        </div>
        <div class="image-card">
            <img src="https://placekitten.com/401/300" alt="Cute Cat 2">
        </div>
        <div class="image-card">
            <img src="https://placedog.net/500/400" alt="Cute Dog 1">
        </div>
        <div class="image-card">
            <img src="https://placedog.net/501/400" alt="Cute Dog 2">
        </div>
    </section>
    <footer>
        <p>&copy; 2024 defaultmmm. Connect with me on Discord and Roblox!</p>
    </footer>
</body>
</html>
